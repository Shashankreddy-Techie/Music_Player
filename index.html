<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!---declaring the player and wrapper sections  -->
  <div class="player">
    <div class="wrapper">
      <div class="details">
        <div class="now-playing">PLAYING x OF y</div>
        <div class="track-art"></div>
        <div class="track-name">Track Name</div>
        <div class="track-artist">Track Artist</div>
      </div>
  <!--- Sliders for time duration  --->
      <div class="slider_container">

        <div class="current-time">00:00</div>
        <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
        <div class="total-duration">00:00</div>
      </div>
  <!--- Slider for Volume level  --->  
      <div class="slider_container">
        <i class="fa-solid fa-volume-low"></i>
        <input type="range" min="0" max="100" value="90" class="volume_slider" onchange="setVolume()">
        <i class="fa-solid fa-volume-high"></i>
      </div>

  <!--- Buttons for playing,pause,forward,backward the songs --->    
      <div class="buttons">
        <div class="random-track" onclick="randomTrack()">
          <i class="fa-solid fa-shuffle" title="random"></i>
        </div>
        <div class="prev-track" onclick="prevTrack()">
          <i class="fa-solid fa-backward-step"></i>
        </div>
        <div class="playpause-track" onclick="playpauseTrack()">
          <i class="fa-solid fa-circle-play"></i>
        </div>
        <div class="next-track" onclick="nextTrack()">
          <i class="fa-solid fa-forward-step"></i>
        </div>
        <div class="repeat-track" onclick="repeatTrack()">
          <i class="fa-solid fa-repeat"></i>
        </div>
      </div>
  <!--- Animation for waves --->    
      <div id="wave">
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
